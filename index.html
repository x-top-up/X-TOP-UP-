<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - X TOP UP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(127, 0, 255, 0.1);
            text-align: center;
        }
        .logo {
            color: #7f00ff;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 700;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #7f00ff;
            outline: none;
        }
        .login-btn {
            background-color: #7f00ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #6a00d4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">X TOP UP</div>
        <div class="input-group">
            <label for="wallet">اسم المحفظة</label>
            <input type="text" id="wallet" placeholder="أدخل اسم المحفظة">
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        <button class="login-btn" id="loginBtn">تسجيل الدخول</button>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const walletName = document.getElementById('wallet').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if(walletName && password) {
                // حفظ بيانات المستخدم في localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    name: walletName,
                    password: password
                }));
                
                // توجيه إلى الصفحة الرئيسية
                window.location.href = 'products.html';
            } else {
                alert('يرجى إدخال اسم المحفظة وكلمة المرور');
            }
        });
    </script>
</body>
</html>
